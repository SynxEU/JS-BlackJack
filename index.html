<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blackjack Game</h1>
    <div id="player-setup">
        <input type="number" id="player-count" placeholder="Enter number of players">
        <button id="add-players">Add Players</button>
    </div>
    <div id="game">
        <div id="dealer-hand">
            <div class="dealer-header">
                <h2>Dealer's Hand</h2>
                <div id="deck-count">
                    <img src="Card_Pictures/Card_Back.png" alt="Card Back">
                    <span id="deck-number">52</span>
                </div>
            </div>
            <div class="cards"></div>
        </div>
        <div id="player-hands">
            <h2>Player Hand(s)</h2>
            <div class="cards"></div>
        </div>
        <div id="Buttons">
            <button id="start">Start the game</button>
            <button id="hit" style="display: none;">Hit</button>
            <button id="stand" style="display: none;">Stand</button>
            <button id="split" style="display: none;">Split</button>
            <button id="restart" style="display: none;">Restart</button>
        </div>        
        <div id="result"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
