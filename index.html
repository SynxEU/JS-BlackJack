<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blackjack Game</h1>
    <div id="player-setup">
        <input type="number" id="player-count" placeholder="Enter number of players">
        <button id="add-players">Add Players</button>
    </div>
    <div id="game">
        <div id="dealer-hand">
            <h2>Dealer's Hand</h2>
            <div class="cards"></div>
        </div>
        <div id="player-hands">
            <h2>Player Hand(s)</h2>
        </div>
        <button id="start">Start the game</button>
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
        <div id="result"></div>
    </div>
        <div id="result"></div>
        <div id="deck-count">
            <img src="Card_Pictures/CardBackGround.jpg">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
